        // ç”»å¸ƒå›¾ç‰‡ç®¡ç†
        const canvasImage = document.getElementById('canvasImage');
        const canvasArea = document.getElementById('canvasArea');
        let currentScale = 1;
        let currentX = 0;
        let currentY = 0;
        let isPanning = false;
        let startPanX = 0;
        let startPanY = 0;

        // åŠ è½½å¹¶æ˜¾ç¤ºå›¾ç‰‡
        function loadCanvasImage(imageUrl) {
            if (!imageUrl) return;
            
            canvasImage.src = imageUrl;
            canvasImage.style.display = 'block';
            
            // é‡ç½®ç¼©æ”¾å’Œä½ç½®
            currentScale = 1;
            currentX = 0;
            currentY = 0;
            updateImageTransform();
            
            // å›¾ç‰‡åŠ è½½å®Œæˆåè‡ªé€‚åº”å¤§å°
            canvasImage.onload = function() {
                fitImageToCanvas();
            };
        }

        // è‡ªé€‚åº”å›¾ç‰‡å¤§å°
        function fitImageToCanvas() {
            const canvasRect = canvasArea.getBoundingClientRect();
            const imgWidth = canvasImage.naturalWidth;
            const imgHeight = canvasImage.naturalHeight;
            
            // è®¡ç®—é€‚åº”ç”»å¸ƒçš„ç¼©æ”¾æ¯”ä¾‹
            const scaleX = (canvasRect.width * 0.9) / imgWidth;
            const scaleY = (canvasRect.height * 0.9) / imgHeight;
            currentScale = Math.min(scaleX, scaleY);
            
            updateImageTransform();
        }

        // æ›´æ–°å›¾ç‰‡å˜æ¢
        function updateImageTransform() {
            canvasImage.style.transform = `translate(calc(-50% + ${currentX}px), calc(-50% + ${currentY}px)) scale(${currentScale})`;
        }

        // é¼ æ ‡æ»šè½®ç¼©æ”¾
        canvasArea.addEventListener('wheel', function(e) {
            if (canvasImage.style.display === 'none') return;
            
            e.preventDefault();
            
            // è®¡ç®—ç¼©æ”¾
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = currentScale * delta;
            
            // é™åˆ¶ç¼©æ”¾èŒƒå›´
            if (newScale < 0.1 || newScale > 10) return;
            
            // è·å–é¼ æ ‡ç›¸å¯¹äºç”»å¸ƒçš„ä½ç½®
            const rect = canvasArea.getBoundingClientRect();
            const mouseX = e.clientX - rect.left - rect.width / 2;
            const mouseY = e.clientY - rect.top - rect.height / 2;
            
            // è®¡ç®—ç¼©æ”¾åçš„ä½ç½®è°ƒæ•´
            const scaleChange = newScale / currentScale;
            currentX = mouseX - (mouseX - currentX) * scaleChange;
            currentY = mouseY - (mouseY - currentY) * scaleChange;
            currentScale = newScale;
            
            updateImageTransform();
        }, { passive: false });

        canvasArea.addEventListener('mousedown', function(e) {

            if (e.target.closest('.feature-showcase')) return;

            startPanX = e.clientX - currentX;

            if (!isPanning) return;
            
            e.preventDefault();
